title: Linux Journey
description: A comprehensive, beginner-friendly guide to learning Linux
remote_theme: just-the-docs/just-the-docs

baseurl: /linuxjourney
url: https://linuxjourney.github.io

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Navigation
nav_sort: case_insensitive
heading_anchors: true
nav_enabled: true

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  button: true
  focus_shortcut_key: 'k'

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/linuxjourney/linuxjourney"
aux_links_new_tab: true

# Footer
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/linuxjourney/linuxjourney"
gh_edit_branch: "main"
gh_edit_view_mode: "edit"

# Color scheme
color_scheme: light

# Callouts for lesson content
callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: yellow
  tip:
    title: Tip
    color: green
  exercise:
    title: Exercise
    color: purple

# Exclude from processing
exclude:
  - lessons/
  - quiz-answers/
  - Gemfile.lock
  - node_modules/
  - vendor/
